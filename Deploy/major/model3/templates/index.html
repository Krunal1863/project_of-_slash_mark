<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Music Recommendation Engine</h1>
    <form action="/recommend" method="POST">
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <br><br>
        <label for="model_type">Select Recommendation Model:</label>
        <select id="model_type" name="model_type" required>
            <option value="popularity">Popularity-Based</option>
            <option value="similarity">Item Similarity-Based</option>
        </select>
        <br><br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>

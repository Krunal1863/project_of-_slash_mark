<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Music Recommender System</h1>
    <form action="/recommend" method="POST">
        <label for="song_name">Enter a song name:</label>
        <input type="text" id="song_name" name="song_name" required>
        <br><br>
        <label for="num_recommendations">Number of recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" value="10" min="1" max="20">
        <br><br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>

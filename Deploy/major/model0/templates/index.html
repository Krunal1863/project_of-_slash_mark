<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Song Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Random Song Recommender</h1>
    <form action="/recommend" method="POST">
        <label for="num_recommendations">Number of recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" value="5" min="1" max="50">
        <br><br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>

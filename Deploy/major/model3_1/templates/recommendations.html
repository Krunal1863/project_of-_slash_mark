<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommendations for User: {{ user_id }}</h1>
    <h2>Model Type: {{ model_type }}</h2>
    <ul>
        {% for rec in recommendations %}
            <li>
                Song: {{ rec.song }}
                {% if rec.count %}
                    (Listen Count: {{ rec.count }})
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
